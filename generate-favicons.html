<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>GritScore Favicon Generator</h1>
    <p>Right-click on each favicon below and "Save image as" to download:</p>
    
    <h2>32x32 Favicon</h2>
    <canvas id="canvas32" width="32" height="32"></canvas>
    
    <h2>16x16 Favicon</h2>
    <canvas id="canvas16" width="16" height="16"></canvas>
    
    <h2>180x180 Apple Touch Icon</h2>
    <canvas id="canvas180" width="180" height="180"></canvas>
    
    <script>
        // GritScore favicon SVG
        const svgString = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="16" fill="#0ea5e9"/>
            <path d="M12 10C10.9 10 10 10.9 10 12v8c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2h-8zm2 2h6c.55 0 1 .45 1 1v6c0 .55-.45 1-1 1h-6c-.55 0-1-.45-1-1v-6c0-.55.45-1 1-1z" fill="white"/>
            <path d="M16 14h2v2h-2v2h3v-2h-1v-2h1v-2h-3v2z" fill="#0ea5e9"/>
        </svg>
        `;
        
        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create an image from SVG
            const img = new Image();
            const svgBlob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        // Generate all favicon sizes
        drawFavicon('canvas32', 32);
        drawFavicon('canvas16', 16);
        drawFavicon('canvas180', 180);
    </script>
</body>
</html>
